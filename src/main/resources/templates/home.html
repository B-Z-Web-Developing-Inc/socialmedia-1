<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        /* Set black background color, white text and some padding */
        footer {
            background-color: rgb(51, 122, 183);
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>


<!--TOP BAR-->
<nav class="navbar navbar-inverse" style="background-color: rgb(51, 122, 183); color: white" th:replace="fragments/topbar :: topbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/home" style="color: white"><span class="glyphicon glyphicon-home"></span></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group input-group">
                    <input type="text" class="form-control" placeholder="Search..">
                    <span class="input-group-btn">
            <button class="btn btn-default" type="button">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" style="color: white"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
                <li><a href="#" style="color: white"><span class="glyphicon glyphicon-envelope"></span> Messages</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container text-center">


        <!--LEFT COLUMN-->
        <div class="col-sm-3 well">
            <div class="well" sec:authorize="isAuthenticated()">
                <p><a href="/user-posts">My Profile</a></p>
                <!--<img th:src="${user.getAvatarPath()}" class="img-circle" height="65" width="65" alt="Avatar">-->
            </div>


            <div class="well" sec:authorize="isAuthenticated()">
                <p><a href="#">Interests</a></p>
                <p>
                    <span class="label label-default">News</span>
                    <span class="label label-primary">W3Schools</span>
                    <span class="label label-success">Labels</span>
                    <span class="label label-info">Football</span>
                    <span class="label label-warning">Gaming</span>
                    <span class="label label-danger">Friends</span>
                </p>
            </div>
            <div class="alert alert-success fade in" sec:authorize="isAuthenticated()">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">Ã—</a>
                <p><strong>Ey!</strong></p>
                People are looking at your profile. Find out who.
            </div>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
            <p><a href="#">Link</a></p>
        </div>

        <!--CENTER COLUMN-->
        <div class="col-sm-7">

            <div class="row" th:each="gr:${groups}">
                <div class="col-sm-12">
                    <div class="panel panel-default text-left">
                        <div class="panel-heading" th:text="${gr.name}"></div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm-2">
                                    <!--<p th:text="${t.author.username}"></p>-->
                                    <!--<img th:src="${t.author.avatarPath}" class="img-circle" height="55" width="55" alt="Avatar">-->
                                </div>
                                <div class="col-sm-10">
                                    <p th:text="${gr.description}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="panel-footer" style="background-color: white">
                            <div aria-label="...">

                                    <button type="input" class="btn btn-default btn-lg" data-toggle="tooltip"
                                            title="Join the to read or post something">
                                        <span class="glyphicon glyphicon-hand-right"></span> Join discussion
                                    </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--RIGHT COLUMN-->
        <div class="col-sm-2 well">
            <div class="thumbnail">
                <p>Upcoming Events:</p>
                <img src="paris.jpg" alt="Paris" width="400" height="300">
                <p><strong>Paris</strong></p>
                <p>Fri. 27 November 2015</p>
                <button class="btn btn-primary">Info</button>
            </div>
            <div class="well">
                <p>ADS</p>
            </div>
            <div class="well">
                <p>ADS</p>
            </div>
        </div>


</div>
<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
>
