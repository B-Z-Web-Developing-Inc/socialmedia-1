<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        /* Set black background color, white text and some padding */
        footer {
            background-color: rgb(51, 122, 183);
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="row">

    <div class="col-sm-2">
        <img class="img-circle" height="55" width="55" th:src="${user.getAvatarPath()}" alt="Image"/>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Change avatar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <form action="/home" method="post">

                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Select from available avatars</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div id="myCarousel" class="carousel slide media-middle" data-ride="carousel">

                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active" th:each="avatar:${avatars}">
                                        <div class="radio">
                                            <img th:src="${avatar.toString()}" class="img-circle" height="150"
                                                 width="150" alt="avatar">
                                            <label><input type="radio" name="avatar" th:value="${avatar.toString()}" checked></label>
                                            <button type="submit" class="btn btn-primary">Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
