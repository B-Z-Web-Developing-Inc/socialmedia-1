<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        /* Set black background color, white text and some padding */
        footer {
            background-color: rgb(51, 122, 183);
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>

<div class="row">

    <div class="col-sm-2">
        <img class="img-circle" height="55" width="55" th:src="${user.getAvatarPath()}" alt="Image"/>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Change avatar
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">



                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Select from available avatars</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">




                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div class="item active" th:each="avatar:${avatars}">
                                        <div>
                                            <!--/*@thymesVar id="user" type="pl.coderslab.socialmedia.model.User"*/-->
                                            <form th:action="@{/edit}" method="post" th:object="${user}">
                                                <img th:src="${avatar}" class="img-circle" height="150"
                                                     width="150" alt="avatar"/>

                                                <input type="hidden" name=id th:field="*{id}"/>

                                                <input type="submit" th:value="${avatar}" name="avatar"
                                                       class="btn btn-primary" text="Save"/>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            <div class="col-sm-12 col-md-5">
                                <div class="dataTables_info" id="dataTable_info" role="status" aria-live="polite">
                                    Showing 31 to 40 of 57 entries
                                </div>
                            </div>
                            <div class="col-sm-12 col-md-7">
                                <div class="dataTables_paginate paging_simple_numbers" id="dataTable_paginate">
                                    <ul class="pagination">
                                        <li class="paginate_button page-item previous" id="dataTable_previous"><a
                                                href="#" aria-controls="dataTable" data-dt-idx="0" tabindex="0"
                                                class="page-link">Previous</a></li>
                                        <li class="paginate_button page-item "><a href="#" aria-controls="dataTable"
                                                                                  data-dt-idx="1" tabindex="0"
                                                                                  class="page-link">1</a></li>
                                        <li class="paginate_button page-item "><a href="#" aria-controls="dataTable"
                                                                                  data-dt-idx="2" tabindex="0"
                                                                                  class="page-link">2</a></li>
                                        <li class="paginate_button page-item "><a href="#" aria-controls="dataTable"
                                                                                  data-dt-idx="3" tabindex="0"
                                                                                  class="page-link">3</a></li>
                                        <li class="paginate_button page-item active"><a href="#"
                                                                                        aria-controls="dataTable"
                                                                                        data-dt-idx="4" tabindex="0"
                                                                                        class="page-link">4</a></li>
                                        <li class="paginate_button page-item "><a href="#" aria-controls="dataTable"
                                                                                  data-dt-idx="5" tabindex="0"
                                                                                  class="page-link">5</a></li>
                                        <li class="paginate_button page-item "><a href="#" aria-controls="dataTable"
                                                                                  data-dt-idx="6" tabindex="0"
                                                                                  class="page-link">6</a></li>
                                        <li class="paginate_button page-item next" id="dataTable_next"><a href="#"
                                                                                                          aria-controls="dataTable"
                                                                                                          data-dt-idx="7"
                                                                                                          tabindex="0"
                                                                                                          class="page-link">Next</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>




                            <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                </div>
                        </div>

                </div>
            </div>
        </div>

    </div>

</div>


</body>
</html>
